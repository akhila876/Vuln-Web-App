{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Your Image Gallery</h2>

    {% if images %}
      <div class="gallery">
        {% for image in images %}
          <div class="image-item">
            <img src="{{ image.image.url }}" alt="Uploaded Image" width="200" />
            <p>Uploaded on: {{ image.uploaded_at }}</p>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No images uploaded yet.</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="image">Upload a new image:</label><br>
      <input type="file" name="image" required><br><br>
      <button type="submit">Upload</button>
    </form>

    <br>
    <a href="{% url 'index' %}">Back to Home</a>
  </div>
{% endblock %}
